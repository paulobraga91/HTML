<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

    <title>Formulário</title>

</head>

<body>

    <div id="page">
        
        <header>
        <h1>Faça o cadastro do seu evento</h1>
        <p>O primeiro passo, é preencher seu cadastro</p>
        </header>

            <form id="form">
                
                    <div class="input-wraper">
                        
                        <fieldset>Informações do Evento</fieldset>
                
                        <label id="nomeEvento">Nome evento: <span>(mínimo 8 caracteres)</span>
                            </label>
                        <input type="text" name="nomeEvento" minlength="8" required>
    
                        <label id="responsavel">Nome Responsável:<span>(mínimo 8 caracteres)</span>
                        </label>
                        <input type="text" name="responsavel" minlength="8"required>
        
                        <label id="numeroContato">Telefone Responsável:<span>(Digite o telefone com DDD)</span>
                        </label>
                        <input type="number"  name="numeroContato" placeholder="(00)00000-0000 "required>
                        
                        <label id="descricaoProva">Descrição Prova:<span>(mínimo 8 caracteres)</span>
                        </label>
                        <textarea id="descricaoProva"></textarea>
                        </label>
                        
                        <label id="date">Prova:<span>(Selecione a data)</span></label>
                        <input type="date" name="data" id="data" required>
                        
                        <label id="categoria">Modalidade:</label>
                        <select id="categoria" required >
                            <option value="MTB">MTB</option>
                            <option value="Speed">Speed</option>
                        </select>
                        
                        <label id="categoria">Selecione a categoria:</label>
                            
                        
                            <div class="cat"> <input type="radio" name="cat" id="cat1" required><label for="cat1">ELITE, SUB30, A1, A2, B1, B2, C, TURISMO</label></div>
                            <div class="cat"> <input type="radio" name="cat" id="cat2"><label for="cat2">Geral ,SUB30, A1, A2, B1, B2, C, TURISMO</label></div>
                            <div class="cat"> <input type="radio" name="cat" id="cat3"><label for="cat3">Geral, A, B, C, TURISMO</label></div>
                        

                        <fieldset>Acesso do Evento</fieldset>

                        <label id="email">Email: <span>Digite seu Email</span>
                        </label>
                        <input type="email" name="nomeEvento">

                        <label id="password">Senha: <span>Digite sua senha</span></label> 
                        <input type="password" name="password">
   
                    </div>
            </form>

                <footer>
                        <div class="buttonSubmit">
                        <input type="submit" value="SALVAR" form="form"></div>

                     
                    
                </footer>
        
            </div>

   </body>
</html>
